lobby_voice_chat_enabled "0"


//Makes it easier to spot enemies
hud_showtargetid "1"


// Filters damage in the console nicely!
con_filter_text "damage"
con_filter_enable "2"


//L-R Switch
bind l "toggle cl_righthand 0 1"


//Jumpthrow Bind
alias "+jumpthrow" "+jump;-attack;-attack2" 
alias "-jumpthrow" "-jump" 
bind "v" "+jumpthrow" 


//Clear Decals
bind "f" "+lookatweapon; r_cleardecals"
bind "SHIFT" "+speed; r_cleardecals"
bind "CTRL" "+duck; r_cleardecals"
bind "MOUSE2" "+attack2; r_cleardecals"


//Radar Tweaks
cl_hud_radar_scale "1.5"
cl_radar_scale "0.3"
cl_radar_icon_scale_min 1
cl_radar_always_centered "1"


//LJ Bind IDK if it works
alias +ljbind "+duck; +jump"
alias -ljbind "-duck; -jump"
bind "alt" "+ljbind"


fps_max "61"
fps_max_menu "61"



bind "TAB" "+showscores; r_cleardecals"

net_graph "1"
